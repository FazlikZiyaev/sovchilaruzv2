<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attachment">
      <h2 data-cy="attachmentDetailsHeading"><span jhiTranslate="sovchilaruzv2App.attachment.detail.title">Attachment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sovchilaruzv2App.attachment.id">Id</span></dt>
        <dd>
          <span>{{ attachment.id }}</span>
        </dd>
        <dt><span jhiTranslate="sovchilaruzv2App.attachment.fileKey">File Key</span></dt>
        <dd>
          <span>{{ attachment.fileKey }}</span>
        </dd>
        <dt><span jhiTranslate="sovchilaruzv2App.attachment.state">State</span></dt>
        <dd>
          <span jhiTranslate="{{ 'sovchilaruzv2App.EntityState.' + attachment.state }}">{{ attachment.state }}</span>
        </dd>
        <dt><span jhiTranslate="sovchilaruzv2App.attachment.profile">Profile</span></dt>
        <dd>
          <div *ngIf="attachment.profile">
            <a [routerLink]="['/profile', attachment.profile.id, 'view']">{{ attachment.profile.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/attachment', attachment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
