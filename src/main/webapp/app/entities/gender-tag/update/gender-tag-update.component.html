<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-gender-tag-heading"
        data-cy="GenderTagCreateUpdateHeading"
        jhiTranslate="sovchilaruzv2App.genderTag.home.createOrEditLabel"
      >
        Create or edit a Gender Tag
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="sovchilaruzv2App.genderTag.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sovchilaruzv2App.genderTag.hashtag" for="field_hashtag">Hashtag</label>
          <input type="text" class="form-control" name="hashtag" id="field_hashtag" data-cy="hashtag" formControlName="hashtag" />
          <div *ngIf="editForm.get('hashtag')!.invalid && (editForm.get('hashtag')!.dirty || editForm.get('hashtag')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('hashtag')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('hashtag')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 1 }"
              >This field is required to be at least 1 characters.</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('hashtag')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
              >This field cannot be longer than 50 characters.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sovchilaruzv2App.genderTag.gender" for="field_gender">Gender</label>
          <select class="form-control" name="gender" formControlName="gender" id="field_gender" data-cy="gender">
            <option [ngValue]="null">{{ 'sovchilaruzv2App.Gender.null' | translate }}</option>
            <option *ngFor="let gender of genderValues" [value]="gender">{{ 'sovchilaruzv2App.Gender.' + gender | translate }}</option>
          </select>
          <div *ngIf="editForm.get('gender')!.invalid && (editForm.get('gender')!.dirty || editForm.get('gender')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('gender')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sovchilaruzv2App.genderTag.state" for="field_state">State</label>
          <select class="form-control" name="state" formControlName="state" id="field_state" data-cy="state">
            <option [ngValue]="null">{{ 'sovchilaruzv2App.EntityState.null' | translate }}</option>
            <option *ngFor="let entityState of entityStateValues" [value]="entityState">
              {{ 'sovchilaruzv2App.EntityState.' + entityState | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
